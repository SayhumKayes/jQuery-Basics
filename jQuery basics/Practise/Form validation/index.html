<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sign_in_form">
        <form id="form" action="#">

            <h2 style="text-align: center;font-weight: 100;margin-bottom: 15px;">Create an account</h2>

            <!-- username -->
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Enter your username">
            <div class="error" id="userErrorMessage"></div>

            <!-- email -->
            <label for="email">Email Address : </label>
            <input type="email" id="email" placeholder="Enter your Email address">
            <div class="error" id="emailErrorMessage"></div>

            <!-- password1 -->
            <label for="pass1">Enter Password : </label>
            <input type="password" id="pass1" placeholder="Enter Password">
            <div class="error" id="pass1ErrorMessage"></div>

            <!-- password2 -->
            <label for="pass2">Re-enter Password : </label>
            <input type="password" id="pass2" placeholder="Re-enter Password">
            <div class="error" id="pass2ErrorMessage"></div>

            <!-- show password checkbox -->
            <input type="checkbox" name="password_check" id="passCheck">
            <label for="passCheck" style="cursor: pointer;font-size: 1rem;">Show password</label>

            <!-- button -->
            <input type="submit" value="Submit" id="btn">

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
